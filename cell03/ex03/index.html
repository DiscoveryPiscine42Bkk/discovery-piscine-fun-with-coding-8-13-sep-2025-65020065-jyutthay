<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Stylish ToDo List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      color: #333;
      font-size: 2em;
    }
    #newBtn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    #newBtn:hover {
      background: #45a049;
      transform: scale(1.05);
    }
    #ft_list div {
      background: #f1f3f6;
      margin: 8px 0;
      padding: 12px 15px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
      font-weight: 500;
    }
    #ft_list div:nth-child(odd) {
      background: #e0e7ff;
    }
    #ft_list div:hover {
      background: #d0d4ff;
      transform: translateX(5px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My To Do List</h1>
    <button id="newBtn">ï¼‹ New Task</button>
    <div id="ft_list"></div>
  </div>

  <script src="todo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <h1>Profile Card</h1>

        <table>
            <tr>
                <td><img src="profile.jpg" alt="Profile Picture" class="profile-pic"></td>
            </tr>
            <tr>
                <td class="username">@jyutthay</td>
            </tr>
            <tr>
                <td class="description">AAD KMITL</td>
            </tr>
        </table>

        <div class="social-icons">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            <img src="https://pngimg.com/d/x_logo_PNG14.png" alt="X" class="X-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/960px-Instagram_logo_2022.svg.png" alt="Instagram">
        </div>

        
        <a href="mailto:someone@example.com" class="contact-btn">Contact</a>
    </div>
</body>
</html>
